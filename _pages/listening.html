---
layout: default
title: Listening
permalink: "/listening"
---

<ul>
  {% for post in site.categories.listening %}
    <li class="js-post" data-section="{{post.section}}">
      {{ post.date | date: "%B %d, %Y" }}
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> {{post.section}} | {{post.categories | join: ", "}}
    </li>
  {% endfor %}
</ul>
