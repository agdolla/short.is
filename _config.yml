title: Alan Shortis
version: 1.0
email: alan@short.is
description: "Alan Shortis is a Web Developer."
baseurl: ""
url: "http://short.is"
incremental: true
permalink: /:title
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter_opts:
    disable: true
include:
  - .htaccess
  - fonts
  - favicon.ico
  - _pages
exclude:
  - _src
  - README.md
  - package.json
  - yarn.lock
  - node_modules
  - gulpfile.js
keep_files:
  - css
  - js
collections:
  listening:
    output: true
    permalink: /:path
