---
layout: default
---

{% include post-header.html %}

<article class="post-container">
  <h1 class="post-container__title">{{page.title}}</h1>
  <div class="post-container__meta">
    <small><time datetime="{{post.date}}">{{page.date | date_to_long_string}}</time></small>
    <a class="post-container__meta" target="_blank" href="{{page.spotify_url}}">
      <svg class="icon icon--dark icon--individual" role="presentation">
        <use xlink:href="#icon-spotify"></use>
      </svg>
      <small>Listen on Spotify</small>
    </a>
  </div>
  {{content}}
</article>

{% include post-footer.html %}
