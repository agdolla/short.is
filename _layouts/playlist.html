---
layout: default
---

{% include post-header.html %}

<article class="post-container">
  <h1 class="post-container__title">{{page.title}}</h1>
  <div class="post-container__meta">
    <small>
      <time datetime="{{post.date}}">{{page.date | date_to_long_string}}</time> / 
      <a target="_blank" href="{{page.spotify_url}}">Listen on Spotify</a>
    </small>
  </div>
  {{content}}
</article>
