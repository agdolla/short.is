---
layout: default
---

{% include header.html %}

<article class="post">
  <h1>{{page.title}}</h1>

  {% assign words = content | number_of_words %}
  {% if words < 270 %}
    <small>1 minute</small>
  {% else %}
    <small>{{ words | divided_by: 135 }} minutes</small>
  {% endif %}

  <div class="post__body">
    {{content}}
  </div>
</article>
