language: node_js
node_js:
  - '5'
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
install:
  - rvm install 2.2.5
  - gem install jekyll
  - npm install gulp -g
  - npm install
script:
  - jekyll build
  - gulp
  - gulp deploy --host $FTP_HOST --user $FTP_USER --password $FTP_PASSWORD
branches:
  only:
  - develop
